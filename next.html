<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Page</title>
    <style>
        body {
            margin: 0;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .top-left {
            grid-row: 1 / 2;
            grid-column: 1 / 2;
            position: relative;
        }

        .heart {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            animation: move 3s infinite;
        }

        .heart::before, .heart::after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: pink;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -50px;
        }

        @keyframes move {
            0% {
                top: 40%;
            }
            50% {
                top: 60%;
            }
            100% {
                top: 40%;
            }
        }

        .center-left {
            grid-row: 2 / 3;
            grid-column: 1 / 2;
            position: relative;
        }

        .center-left p {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            border-radius: 5px;
        }

        .bottom-left {
            grid-row: 3 / 4;
            grid-column: 1 / 2;
        }

        .center-right {
            grid-row: 2 / 3;
            grid-column: 2 / 3;
            position: relative;
        }

        .center-right p {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div class="top-left">
        <div class="heart"></div>
    </div>
    <div class="center-left">
        <img src="34.jpg" alt="Center Image">
        <p>Ảnh này đặc biệt xinh</p>
    </div>
    <div class="bottom-left">
        <img src="12.jpg" alt="Bottom Left Image">
    </div>
    <div class="center-right">
        <video controls>
            <source src="xinhgirl.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>Cặp đôi mình :></p>
    </div>
</body>
</html>
